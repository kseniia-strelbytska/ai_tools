<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Club Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .instruction {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #856404;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .tool-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 3px solid transparent;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .tool-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .tool-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .tool-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .tool-description {
            font-size: 0.9rem;
            color: #666;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
        }

        .input-section.active {
            display: block;
        }

        .input-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #f5f7fa;
        }

        .upload-text {
            font-size: 1rem;
            color: #666;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }

        .preview-image.visible {
            display: block;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        .result-section.visible {
            display: block;
        }

        .result-header {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-content {
            font-size: 1rem;
            color: #444;
            line-height: 1.8;
            white-space: pre-wrap;
            background: #f5f7fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Tools Club Project</h1>
            <p>Select a tool, provide input, and see AI in action!</p>
        </div>

        <div class="instruction">
            <strong>üìå Instructions:</strong> Click on a tool below, then enter text or upload an image. Click "Run Tool" to see the magic! ‚ú®
        </div>

        <div class="tools-grid" id="toolsGrid">
            <!-- Tools will be added here by JavaScript -->
        </div>

        <div class="input-section" id="inputSection">
            <label class="input-label" id="inputLabel">Input:</label>
            
            <textarea id="textInput" class="hidden" placeholder="Enter text..."></textarea>
            
            <div class="file-upload hidden" id="fileUpload">
                <input type="file" id="fileInput" accept="image/*">
                <div class="upload-text">üì§ Click to upload an image</div>
            </div>
            
            <img id="previewImage" class="preview-image" src="" alt="Preview">

            <button class="submit-button" id="submitButton">üöÄ Run Tool</button>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header" id="resultHeader">‚ú® Result:</div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        // Tool configurations
        const TOOLS = [
            {
                id: 'semantics',
                name: 'Semantics Analyzer',
                icon: 'üß†',
                description: 'Analyze the sentiment and emotion in text',
                inputType: 'text',
                placeholder: 'Enter text to analyze... (e.g., "I love this amazing day!")'
            },
            {
                id: 'image-classifier',
                name: 'Image Classifier',
                icon: 'üñºÔ∏è',
                description: 'Identify what\'s in an image',
                inputType: 'image',
                placeholder: 'Upload an image to classify'
            },
            {
                id: 'summarizer',
                name: 'Text Summarizer',
                icon: 'üìù',
                description: 'Summarize long articles or text',
                inputType: 'text',
                placeholder: 'Paste a long article or text to summarize...'
            },
            {
                id: 'joke',
                name: 'Joke Generator',
                icon: 'üòÇ',
                description: 'Generate funny jokes about any topic',
                inputType: 'text',
                placeholder: 'Enter a topic for a joke... (e.g., "programming")'
            },
            {
                id: 'haiku',
                name: 'Haiku Writer',
                icon: 'üå∏',
                description: 'Write beautiful haikus',
                inputType: 'text',
                placeholder: 'Enter a topic for a haiku... (e.g., "cherry blossoms")'
            },
            {
                id: 'question',
                name: 'Question Answerer',
                icon: '‚ùì',
                description: 'Answer your "why" questions',
                inputType: 'text',
                placeholder: 'Ask a question... (e.g., "Why is the sky blue?")'
            }
        ];

        let selectedTool = null;
        let imageData = null;

        // Initialize tools
        const toolsGrid = document.getElementById('toolsGrid');
        TOOLS.forEach(tool => {
            const card = document.createElement('div');
            card.className = 'tool-card';
            card.innerHTML = `
                <div class="tool-icon">${tool.icon}</div>
                <div class="tool-name">${tool.name}</div>
                <div class="tool-description">${tool.description}</div>
            `;
            card.onclick = () => selectTool(tool, card);
            toolsGrid.appendChild(card);
        });

        function selectTool(tool, cardElement) {
            // Update selected tool
            selectedTool = tool;
            
            // Update UI
            document.querySelectorAll('.tool-card').forEach(c => c.classList.remove('selected'));
            cardElement.classList.add('selected');
            
            // Show input section
            document.getElementById('inputSection').classList.add('active');
            document.getElementById('inputLabel').textContent = `Input for ${tool.name}:`;
            
            // Reset inputs
            document.getElementById('textInput').value = '';
            imageData = null;
            document.getElementById('previewImage').classList.remove('visible');
            
            // Hide result
            document.getElementById('resultSection').classList.remove('visible');
            
            // Show appropriate input
            if (tool.inputType === 'text') {
                document.getElementById('textInput').classList.remove('hidden');
                document.getElementById('fileUpload').classList.add('hidden');
                document.getElementById('textInput').placeholder = tool.placeholder;
            } else {
                document.getElementById('textInput').classList.add('hidden');
                document.getElementById('fileUpload').classList.remove('hidden');
            }
        }

        // Handle file upload
        document.getElementById('fileUpload').onclick = () => {
            document.getElementById('fileInput').click();
        };

        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    imageData = reader.result;
                    const preview = document.getElementById('previewImage');
                    preview.src = imageData;
                    preview.classList.add('visible');
                };
                reader.readAsDataURL(file);
            }
        };

        // Handle submit
        document.getElementById('submitButton').onclick = async () => {
            if (!selectedTool) {
                showResult('Please select a tool first!', true);
                return;
            }

            const input = selectedTool.inputType === 'image' 
                ? imageData 
                : document.getElementById('textInput').value;

            if (!input) {
                showResult('Please provide input!', true);
                return;
            }

            // Show loading
            const button = document.getElementById('submitButton');
            button.disabled = true;
            button.innerHTML = '‚è≥ Processing...';
            
            document.getElementById('resultSection').classList.add('visible');
            document.getElementById('resultHeader').innerHTML = '<span class="loading"></span> Processing...';
            document.getElementById('resultContent').textContent = '';

            try {
                const API_URL = '/api/ai_tools';
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tool: selectedTool.id,
                        input: input
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to process request');
                }

                const data = await response.json();
                showResult(data.result, false);
            } catch (err) {
                showResult('Error: ' + err.message + '. Make sure the backend is running at ' + API_URL, true);
            } finally {
                button.disabled = false;
                button.innerHTML = 'üöÄ Run Tool';
            }
        };

        function showResult(text, isError) {
            document.getElementById('resultSection').classList.add('visible');
            
            if (isError) {
                document.getElementById('resultHeader').innerHTML = '‚ùå Error';
                document.getElementById('resultContent').className = 'result-content error';
            } else {
                document.getElementById('resultHeader').innerHTML = `‚ú® Result from ${selectedTool.name}:`;
                document.getElementById('resultContent').className = 'result-content';
            }
            
            document.getElementById('resultContent').textContent = text;
        }
    </script>
</body>
</html>
